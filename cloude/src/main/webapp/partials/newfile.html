<form class="form-horizontal newfileform" style="height: 300px; width: 200px">
  <div class="form-group">
    <label>Filename</label>
    <input ng-model="filename" type="text" />
  </div>

  <div class="form-group">
   <label>File type</label> 
    <select ng-model="ftype">
      <option ng-value="class" selected>Class</option>
      <option ng-value="interface">Interface</option>
    </select>
  </label>

  <button ng-click="addClass(filename, ftype)">Create Class</button>

</form>
